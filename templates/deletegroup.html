<!DOCTYPE html>
<title>Delete {{.Group.Name}} - Sandpass</title>
<link rel="stylesheet" href="/style.css">
<div class="pageContainer">
  <header class="pageHeader">
    <nav class="breadcrumb">
      <a href="{{route "listGroups"}}" class="breadcrumbLink">Groups</a> &#x279C;
    </nav>
    <h1 class="pageTitle">Delete {{.Group.Name}}</h1>
  </header>
  <main class="pageBody">
    <p>Are you sure you want to delete "{{.Group.Name}}"?  This action cannot be undone.</p>
    <div>
      <form method="POST" action="{{route "deleteGroup" "gid" .Group.ID}}">
        {{template "xsrfinput.html" .XSRFToken}}
        <button type="button" data-href="{{route "viewGroup" "gid" .Group.ID}}">Cancel</button>
        <input type="submit" value="Delete">
      </form>
    </div>
  </main>
</div>
{{template "footer.html"}}
<script src="/js/init.js"></script>
