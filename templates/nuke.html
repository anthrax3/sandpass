<!DOCTYPE html>
<title>Delete Database - Sandpass</title>
<link rel="stylesheet" href="/style.css">
<div class="pageContainer">
  <header class="pageHeader">
    <h1 class="pageTitle noBreadcrumb">Delete Database</h1>
  </header>
  <main class="pageBody">
    <p>Are you sure you want to delete <strong>the entire database</strong>?  This action cannot be undone.</p>
    <div>
      <form method="POST" action="{{route "nuke"}}">
        {{template "xsrfinput.html" .XSRFToken}}
        <button type="button" data-href="{{route "listGroups"}}">Cancel</button>
        <input type="submit" value="Delete">
      </form>
    </div>
  </main>
</div>
{{template "footer.html"}}
<script src="/js/init.js"></script>
